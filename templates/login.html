{% extends 'base.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'assets/css/reg.css' %}">


<div class="login-page">
    <div class="form">
      
      <form class="login-form" method="POST">
        <h2 style="font-family:Arial, Helvetica, sans-serif;color:forestgreen;">LOGIN</h2>
        <br>
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required autocomplete="off"/>
        <input type="password" name="password" placeholder="Password" required autocomplete="off"/>
        <button>login</button>
        <p class="message">Not registered? <a href="{% url 'studentregister' %}">Create an account</a></p>
      </form>
      <br>
      {% for message1 in messages %}
      <h4 style="color: darkred;">{{message1}}</h4>
      {% endfor %}
    </div>
  </div>

  {% endblock %}
